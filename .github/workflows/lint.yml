name: Lint Code

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black
        pip install -r requirements.txt
        
    - name: Run Black
      run: |
        black --check src/
        
    - name: Run Pylint
      run: |
        pylint --disable=C0111,C0103,C0303,W0613,R0903,R0913,R0914,R0915 src/photodisarm/
